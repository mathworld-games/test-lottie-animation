<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./node_modules/lottie-web/build/player/lottie.js" type="text/javascript"></script>

</head>
<body>
<div id="player" style="width:400px;">
    
</div>

<script>
    const player = document.querySelector('#player');
    lottie.loadAnimation({
        container: player, // the dom element that will contain the animation
        renderer: 'svg',
        loop: true,
        autoplay: true,
        path: './data.json' // the path to the animation json
    });
</script>

</body>
</html>
